<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
     
      <!--<ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>-->
      <div *appUnless="onlyOdd">
        <p>Only odd unless</p>
      </div>
      <p appBasicHighlight>This is a basic directive</p>
      <p appBetterHighlight [defaultColor]="green" highlightColor="purple">This is a better directive</p>
    </div>
  </div>
</div>
